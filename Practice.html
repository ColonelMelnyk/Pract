<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="prstyles.css">
</head>
<body>
    <main>
    <section  class="screen">
        <div  class="window ">
            <form class="form">
                <div class="form-container">
                    <div  class="icon"><img src="./images/giphy.svg" alt="missing image"></div>
                    <div default class="first">
                        <h3 class="title">Estimate Giphy accounts Earnings</h3>
                        <label class="label">
                            Estimate Giphy accounts Earnings
                        </label>
                    </div>
                    <div count class="second hidden">
                        <div class="counts"> 
                            <div>
                                <h3 class="counter hidden"></h3>
                                <p>Uploads</p>
                            </div>
                            <div>
                                <h3 class="counter hidden"></h3>
                                <p>Total Views</p>
                            </div>
                            <div>
                                <h3 class="counter hidden"></h3>
                                <p>Views per Post</p>
                            </div>
                        </div>
                        <div class="value">
                            <h1 class="counter hidden"></h1>
                            <h3>Estimated Media Value per Post</h3>
                            <p>per post (average)</p>
                        </div>
                        <label class="label">
                            Check another account
                        </label>
                    </div>
                    <div class="input-button">
                        <input placeholder="Giphy Username" class="input"/>
                        <button data-count-open submit type="button" class="form-button">Calculate</button>
                        <button button type="button" class="form-button hidden">Calculate</button>
                        <button data-count-close  type="button" class="form-button hidden">Calculate</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
      <script src="./scripted.js">
      </script>
</body>
</html>
